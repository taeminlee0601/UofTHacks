<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <title>Hand Gesture Boombox</title>
</head>
<body>
    <div class="boombox on">
        <div class="handle"></div>  
        <div class="controls">
            <div class="dial"></div>
            <ul class="bars">
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
                <li><span></span></li>
            </ul>
            <ul class="buttons-right">
                <li><span class="ion-power"></span></li>
            </ul>
        </div>
        <div class="tape"></div>
        <div class="speaker-left"></div>
        <div class="speaker-right"></div>
    </div>
    
    <h1>Hand Gesture Recognition</h1>
    <img id="video-stream" style="max-width: 100%;" />
    
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_frame', function (frame_data) {
            document.getElementById('video-stream').src = 'data:image/jpeg;base64,' + frame_data;
        });
    </script>
</body>
</html>
